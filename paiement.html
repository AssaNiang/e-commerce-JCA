<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paiement.css">
    <title>Paiement</title>
</head>

<body class="pink">

     <!-- HEADER -->
     <header>

        <div class="header-ruban">
            <p> Ruban informatif (optionel)</p>
        </div>

        <div class="header-nav flex">
            <a href="index.html">
                <img class="logo" src="images/Logo_ACJ-rose.png" alt="logo accueil">
            </a>

            <nav class="nav-menu flex">
                <a href="#">Catégories</a>
                <a href="#">A propos</a>
                <a href="#">Contact</a>
            </nav>

            <nav class="nav-icons flex">
                <a href="#"><img src="images\icon-loupe-blanc.png" alt="icon recherche"></a>
                <a href="#"><img src="images\icon-user-blanc.png" alt="icon compte"></a>
                <a href="#"><img src="images\icon-coeur-blanc.png" alt="icon wishlist"></a>
                <a href="#"><img src="images\icon-panier-blanc.png" alt="icon panier"></a>
            </nav>
        </div>


    </header>

    <main class="flex pink">
        <div id="formulaires" class="flex column">
            <div id="identite" class="blue">

                <button class="bouton formulaire-coordonnees blue">MES COORDONNEES</button>
                <form class="flex column">
                    <label for="name">Nom</label>
                    <input type="text">
                    <label for="name">Prénom</label>
                    <input type="text">
                    <label for="email">Email</label>
                    <input type="email">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="tel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                    <input class=" bouton-validation pink" type="submit" value="Enregistrer & continuer">
                </form>
            </div>

            <div id="livraison" class="blue">
                <button class="bouton formulaire-livraison">LIVRAISON</button>
                <form class="flex column">
                    <label for="Adresse">Adresse</label>
                    <input type="text">
                    <label for="complement">Compléments</label>
                    <input type="text">
                    <label for="code">Code postal</label>
                    <input type="text">
                    <label for="ville">Ville</label>
                    <input type="text">
                    <input class="bouton-validation pink" type="submit" value="Enregistrer & continuer">
                </form>
            </div>

            <div id="bancaire" class="blue">

                <button class="bouton formulaire-commander">COMMANDER</button>
                <form class="flex column">
                    <label for="Nom">Nom du titulaire de la carte</label>
                    <input type="text">
                    <label for="Numero">Numéro de la carte</label>
                    <input type="text">
                    <label for="date">Date d'expiration</label>
                    <input type="date">
                    <label for="ville">Code</label>
                    <input type="text">
                    <input class="bouton-validation pink" type="submit" value="Commander">
                </form>
            </div>


        </div>



        <div class="recap-panier blue">

            <h2>MON PANIER</h2>

            <div class="sous-bloc-panier flex">

                <img class="image-article"
                    src="images/pantalon-large/khaki.webp" alt="">
                <div class="bloc-description-prix flex column">
                    <div class="description-article">
                        <p>Nom de l'article</p>
                        <br>
                        <p>Description de l'article, 100% coton, matiere naturelle.</p>
                    </div>

                    <div class="prix">
                        <p class="prix-veste">80€</p>
                        <a href="#">Supprimer</a>
                    </div>
                </div>
            </div>
        </div>

        </div>


    </main>

    <footer>

        <p>FOOTER</p>
    </footer>
</body>

</html>
